<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogue - Legal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #915c3d;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #915c3d;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        .tagline {
            color: #888;
            font-size: 1em;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            padding: 18px 24px;
            background-color: #fff6e7;
            color: #915c3d;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        a:hover {
            background-color: #915c3d;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(145, 92, 61, 0.3);
        }
        .footer {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relogue</h1>
        <p class="tagline">Personalized Affirmations for a Better You</p>

        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
            <a href="terms-of-service.html">Terms of Service</a>
        </div>

        <p class="footer">&copy; 2026 Relogue. All rights reserved.</p>
    </div>
</body>
</html>
